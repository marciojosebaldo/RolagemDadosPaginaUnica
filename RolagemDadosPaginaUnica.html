<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <title>Rolagem de Dados</title>
</head>
<body>
    <div class="container mt-5">

        <h1 class="text-center ">Rolagem de Dados</h1>

        <div class="input-group mb-3">
            <input id="dados" type="number" class="form-control" placeholder="Insira o número de dados" aria-describedby="sp_dados">
            <span class="input-group-text" id="sp_dados">Número de dados</span>
          </div>

          <div class="input-group mb-3">
            <input id="faces" type="number" class="form-control" placeholder="Insira o número de faces" aria-describedby="sp_faces">
            <span class="input-group-text" id="sp_faces">Número de faces</span>
          </div>

          <div class="row">
            <div class="col-sm-12 text-center">
            <button type="button" class="btn btn-primary" onclick="calcular()">Jogar</button>
        </div>
        </div>

        <div class="row mt-5 text-center" hidden="true">
            <div class="col-sm-6 text-center">
                <h4>Número máximo: </h4>
                <h2 id="maximo"></h2>
                <h4>Soma dos dados: </h4>
                <h2 id="soma"></h2>
            </div>
            <div class="col-sm-6">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Dado</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script function="text/javascript">
        
        function calcular() {
            let dados = $("#dados").val();
            let faces = $("#faces").val();
            let vetorDados = [dados];
            let soma = 0;
            let maximo = 0;

            $("tbody").text("");
            for(let i = 0; i < dados; i ++) {
                vetorDados[i] = Math.floor(faces * Math.random() + 1); <!--É dispensável o vetor. Pode usar o append para armazenar os valores na tabela-->
                soma += vetorDados[i];
                if (vetorDados[i] > maximo) {
                    maximo = vetorDados[i];
                }
                $("tbody").append("<tr><td>"+(i+1)+"</td><td>"+vetorDados[i]+"</td></tr>");
            }
            $("#maximo").text(maximo);
            $("#soma").text(soma);
            $(".row").attr("hidden", false);
        }
    </script>
</body>
</html>
